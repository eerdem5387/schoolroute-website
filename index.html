<!DOCTYPE html>
<html lang="tr">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;

            height: 100vh; /* Sayfa yüksekliği %100 ayarlandı */

        }
    </style>

    <img src="/public/images/logo.svg" alt="Logo"> <!-- Logonuzun dosya yolunu buraya ekleyin -->
